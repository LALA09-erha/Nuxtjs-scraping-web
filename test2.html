<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .target-color {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid white;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .color-option {
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            border: 2px solid transparent;
        }
        
        .color-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .color-option:active {
            transform: scale(0.95);
        }
        
        .color-option.correct {
            animation: pulse 0.5s ease-in-out;
            border-color: #28a745;
        }
        
        .color-option.incorrect {
            animation: shake 0.5s ease-in-out;
            border-color: #dc3545;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.normal {
            background: #e2e3e5;
            color: #383d41;
            border: 2px solid #d6d8db;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #495057;
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .target-color {
                width: 80px;
                height: 80px;
            }
            
            .color-option {
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Color Match Game</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
        </div>
        
        <div class="message normal" id="message">
            Match the target color!
        </div>
        
        <div class="target-color" id="targetColor"></div>
        
        <div class="options" id="colorOptions"></div>
        
        <button class="btn" id="newGameBtn">New Game</button>
        <!-- Tombol Kembali ke Halaman Sebelumnya -->
        <button class="btn" id="backBtn">HomePage</button>
        
        <div class="instructions">
            <p><strong>How to play:</strong> Tap/click the color that matches the target color above. Get points for correct answers!</p>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let streak = 0;
        let level = 1;
        let targetColor = '';
        let colorOptions = [];
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const levelElement = document.getElementById('level');
        const targetColorElement = document.getElementById('targetColor');
        const colorOptionsElement = document.getElementById('colorOptions');
        const messageElement = document.getElementById('message');
        const newGameBtn = document.getElementById('newGameBtn');
        
        // backBtn
        const backBtn = document.getElementById('backBtn');
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        // Generate random hex color
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Generate similar colors with slight variations
        function generateSimilarColor(baseColor, variation = 30) {
            // Convert hex to RGB
            let r = parseInt(baseColor.substring(1, 3), 16);
            let g = parseInt(baseColor.substring(3, 5), 16);
            let b = parseInt(baseColor.substring(5, 7), 16);
            
            // Add random variation
            r = Math.max(0, Math.min(255, r + Math.floor(Math.random() * variation) - variation/2));
            g = Math.max(0, Math.min(255, g + Math.floor(Math.random() * variation) - variation/2));
            b = Math.max(0, Math.min(255, b + Math.floor(Math.random() * variation) - variation/2));
            
            // Convert back to hex
            return '#' + r.toString(16).padStart(2, '0') + 
                         g.toString(16).padStart(2, '0') + 
                         b.toString(16).padStart(2, '0');
        }
        
        // Update game stats display
        function updateStats() {
            scoreElement.textContent = score;
            streakElement.textContent = streak;
            levelElement.textContent = level;
        }
        
        // Show message with animation
        function showMessage(text, type = 'normal') {
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            
            // Clear message after 2 seconds if it's success/error
            if (type !== 'normal') {
                setTimeout(() => {
                    if (messageElement.textContent === text) {
                        messageElement.className = 'message normal';
                        messageElement.textContent = 'Match the target color!';
                    }
                }, 2000);
            }
        }
        
        // Check if answer is correct
        function checkAnswer(selectedColor) {
            const isCorrect = selectedColor === targetColor;
            
            if (isCorrect) {
                score += 10 * level;
                streak++;
                if (streak % 3 === 0) {
                    level++;
                }
                showMessage('Correct! ðŸŽ‰', 'success');
            } else {
                streak = 0;
                showMessage('Wrong! ðŸ˜ž', 'error');
            }
            
            updateStats();
            setTimeout(generateNewRound, 1000);
        }
        
        // Generate new round
        function generateNewRound() {
            // Generate target color
            targetColor = generateRandomColor();
            targetColorElement.style.backgroundColor = targetColor;
            
            // Generate color options
            colorOptions = [targetColor];
            
            // Generate 3 similar colors
            for (let i = 0; i < 3; i++) {
                let similarColor;
                do {
                    similarColor = generateSimilarColor(targetColor, 50 + level * 10);
                } while (colorOptions.includes(similarColor));
                colorOptions.push(similarColor);
            }
            
            // Shuffle the options
            colorOptions.sort(() => Math.random() - 0.5);
            
            // Clear previous options
            colorOptionsElement.innerHTML = '';
            
            // Create option buttons
            colorOptions.forEach(color => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.backgroundColor = color;
                option.addEventListener('click', () => checkAnswer(color));
                colorOptionsElement.appendChild(option);
            });
        }
        
        // Initialize game
        function initGame() {
            score = 0;
            streak = 0;
            level = 1;
            updateStats();
            showMessage('Match the target color!');
            generateNewRound();
        }
        
        // Event listeners
        newGameBtn.addEventListener('click', initGame);
        
        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
