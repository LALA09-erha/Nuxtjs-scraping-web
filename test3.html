<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .timer-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            width: 100%;
            transition: width 0.1s linear;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .hole {
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 50%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 -10px 15px rgba(0,0,0,0.3);
        }
        
        .mole {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #a67c52 0%, #8B4513 100%);
            border-radius: 50%;
            margin-bottom: -30px;
            cursor: pointer;
            transition: margin-bottom 0.2s ease-out;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mole::before {
            content: "üê≠";
            font-size: 24px;
        }
        
        .mole.up {
            margin-bottom: 10px;
            animation: pop-up 0.3s ease-out;
        }
        
        @keyframes pop-up {
            0% { transform: translateY(20px) scale(0.8); }
            50% { transform: translateY(-5px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.normal {
            background: #e2e3e5;
            color: #383d41;
            border: 2px solid #d6d8db;
        }
        
        .btn {
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #495057;
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .hole {
                height: 70px;
            }
            
            .mole {
                width: 50px;
                height: 50px;
            }
            
            .mole::before {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Whack-a-Mole</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="time">30</div>
                <div class="stat-label">Seconds</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="hits">0</div>
                <div class="stat-label">Hits</div>
            </div>
        </div>
        
        <div class="timer-bar">
            <div class="timer-progress" id="timerProgress"></div>
        </div>
        
        <div class="message normal" id="message">
            Click START to begin!
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button class="btn" id="startBtn">Start Game</button>
        <!-- Tombol Kembali ke Halaman Sebelumnya -->
        <button class="btn" id="backBtn">HomePage</button>
        
        <div class="instructions">
            <p><strong>How to play:</strong> Click on the moles as they pop up! You have 30 seconds to get as many hits as possible.</p>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let hits = 0;
        let gameActive = false;
        let gameTimer;
        let moleTimer;
        let moles = [];
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const hitsElement = document.getElementById('hits');
        const timerProgress = document.getElementById('timerProgress');
        const messageElement = document.getElementById('message');
        const gameBoard = document.getElementById('gameBoard');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        // Back button functionality
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        // Create game board
        function createGameBoard() {
            gameBoard.innerHTML = '';
            moles = [];
            
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.dataset.index = i;
                
                hole.appendChild(mole);
                gameBoard.appendChild(hole);
                moles.push(mole);
            }
        }
        
        // Show mole randomly
        function showRandomMole() {
            if (!gameActive) return;
            
            // Hide all moles first
            moles.forEach(mole => {
                mole.classList.remove('up');
            });
            
            // Show a random mole
            const randomIndex = Math.floor(Math.random() * moles.length);
            moles[randomIndex].classList.add('up');
            
            // Auto hide after random time (1-2 seconds)
            setTimeout(() => {
                if (gameActive && moles[randomIndex].classList.contains('up')) {
                    moles[randomIndex].classList.remove('up');
                }
            }, 1000 + Math.random() * 1000);
        }
        
        // Start the game
        function startGame() {
            if (gameActive) return;
            
            // Reset game state
            score = 0;
            timeLeft = 30;
            hits = 0;
            gameActive = true;
            
            // Update display
            updateStats();
            timerProgress.style.width = '100%';
            messageElement.className = 'message normal';
            messageElement.textContent = 'Whack those moles! üê≠';
            startBtn.textContent = 'Restart Game';
            
            // Start game timers
            gameTimer = setInterval(updateGameTimer, 1000);
            moleTimer = setInterval(showRandomMole, 800);
            
            // Show first mole immediately
            setTimeout(showRandomMole, 500);
        }
        
        // Update game timer
        function updateGameTimer() {
            timeLeft--;
            timeElement.textContent = timeLeft;
            timerProgress.style.width = `${(timeLeft / 30) * 100}%`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            
            // Hide all moles
            moles.forEach(mole => {
                mole.classList.remove('up');
            });
            
            // Show final message
            if (score >= 50) {
                messageElement.className = 'message success';
                messageElement.textContent = `Amazing! Score: ${score} üèÜ`;
            } else if (score >= 20) {
                messageElement.className = 'message normal';
                messageElement.textContent = `Good job! Score: ${score} üëç`;
            } else {
                messageElement.className = 'message error';
                messageElement.textContent = `Better luck next time! Score: ${score} üòÖ`;
            }
        }
        
        // Handle mole click
        function handleMoleClick(e) {
            if (!gameActive) return;
            
            const mole = e.currentTarget;
            if (mole.classList.contains('up')) {
                // Hit successful
                mole.classList.remove('up');
                score += 10;
                hits++;
                updateStats();
                
                // Visual feedback
                mole.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    mole.style.transform = '';
                }, 100);
            } else {
                // Miss - lose points
                score = Math.max(0, score - 5);
                updateStats();
            }
        }
        
        // Update stats display
        function updateStats() {
            scoreElement.textContent = score;
            hitsElement.textContent = hits;
        }
        
        // Initialize game
        function initGame() {
            createGameBoard();
            
            // Add event listeners to moles
            moles.forEach(mole => {
                mole.addEventListener('click', handleMoleClick);
            });
            
            // Add event listener to start button
            startBtn.addEventListener('click', startGame);
        }
        
        // Start when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
