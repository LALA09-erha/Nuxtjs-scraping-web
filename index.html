<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Koleksi Game Sederhana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff5722 0%, #ff9800 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
        }
        
        h1 {
            font-size: 3.2rem;
            background: linear-gradient(to right, #ff5722, #ff9800, #ffeb3b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #e0e0ff;
        }
        
        /* Game Grid */
        .section-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #ff5722, #ff9800);
            border-radius: 2px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 87, 34, 0.3);
        }
        
        .game-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card:hover .game-image img {
            transform: scale(1.05);
        }
        
        .game-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff5722;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
        }
        
        .game-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .game-description {
            color: #a0a0c0;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .game-features {
            list-style: none;
            margin-bottom: 25px;
        }
        
        .game-features li {
            color: #b0b0d0;
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }
        
        .game-features li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .play-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff5722, #ff9800);
            color: white;
            text-align: center;
            padding: 14px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.4);
            background: linear-gradient(to right, #ff7043, #ffb74d);
        }
        
        /* Quick Access Section */
        .quick-access {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-access h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: #ff9800;
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .quick-btn:hover {
            background: rgba(255, 87, 34, 0.2);
            border-color: rgba(255, 87, 34, 0.5);
            transform: translateY(-3px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #a0a0c0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 40px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #b0b0d0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #ff9800;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero h2 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .hero {
                padding: 40px 25px;
            }
            
            .quick-buttons {
                gap: 15px;
            }
            
            .quick-btn {
                min-width: 140px;
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .hero h2 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-card {
                max-width: 100%;
            }
            
            .quick-access {
                padding: 25px 20px;
            }
            
            .quick-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-btn {
                width: 100%;
                max-width: 280px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h1>Erha</h1>
            </div>
            <p class="tagline">Kapan Lagi Stalk Bisa Main Game</p>

        <section class="hero">
            <div class="hero-content">
                <h2>Happy Playing</h2>
                <p>Enjoy Bro and Sis </p>

        </section>
        
        <h2 class="section-title">Nih Gamenya Pilih Sendiri</h2>
        
        
        
        <!-- Quick Access Section -->
        <section class="quick-access">
            <h3>Maaf ya , Cuman 3 Game Dari Pada Tidak Ada</h3>
            <div class="quick-buttons">

                <!-- buatkan agar mengikuti tahun sekarang -->

                <p >&copy; <script>document.write(new Date().getFullYear());</script> Erha. Created by ❤</p>
                <p style="margin-top: 10px; font-size: 0.8rem; color: #888;">
                    <code>R I N U J I</code>
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Tambahkan efek hover pada kartu game
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Animasi untuk header
        const header = document.querySelector('header');
        setTimeout(() => {
            header.style.opacity = '1';
            header.style.transform = 'translateY(0)';
        }, 100);
        
        // Inisialisasi style untuk animasi
        header.style.opacity = '0';
        header.style.transform = 'translateY(-20px)';
        header.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        
        // Tambahkan efek pada tombol quick access
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // Tambahkan notifikasi jika file game belum ada
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                // Ini hanya contoh, di implementasi nyata Anda bisa menambahkan
                // pengecekan apakah file game tersedia
                const gameName = this.textContent.trim();
                console.log(`Membuka game: ${gameName}`);
                
                // Jika ingin menampilkan pesan loading
                // this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            });
        });
        
        // Deteksi perangkat mobile
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // Jika di mobile, tambahkan class khusus
        if (isMobileDevice()) {
            document.body.classList.add('mobile-device');
        }
    </script>
</body>
</html>
